<!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
    <h2> Basic Calculator</h2>
    <p>a function called calculateResult that retrieves the value of an input field from the HTML document, passes it to the calculate function, and displays the result in a specified HTML element.</p>
    <label for="inputString">Enter a string expression:</label>
    <input type="text" id="inputString" placeholder="(2+4) - 7 * 8" />
    <button onclick="calculateResult()">Calculate</button>
    <p id="result"></p>
  </div>
  <script src="assets/js/script.js"></script>
  </body>
</html>
